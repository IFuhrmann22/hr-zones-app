<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Zones Calculator</title>
    <link rel="icon" href="images/heart_icon1.gif">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <script type="text/javascript" src="app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap" rel="stylesheet">
  </head>
  <body>
    <img id="imgheart1" src="images/heartbeat.png">
    <h1>Heart Rate Zones Calculator</h1>
    <div class="container-input">
      <input class= "items-input" id="userage" type="number" pattern="\d*" placeholder="Your age">
      <input class= "items-input" id="userest" type="number" pattern="\d*" placeholder="Resting heart rate">
      <button class= "items-input" id="btnCalc">Calculate</button>
      <button class= "items-input" id= "btnRes" type="reset">Clear</button>
    </div>
    <div class='container-results'></div>    
    <div class="bottom">
      <img src="images/IFlogo_small.png" alt= 'IFlogo'>
      <footer>by Ingrid Fuhrmann 2023</footer> 
    </div>
  </body>
</html>
